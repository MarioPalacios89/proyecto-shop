
<div class="flex flex-wrap">
<div class="lg:w-1/3 pr-4 pl-4 md:w-1/2 pr-4 pl-4 sm:w-full pr-4 pl-4 pb-1" *ngFor="let item of listaLicores">
    <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300 product-item border-0 mb-4">
        <div class="mb-0 bg-gray-200 border-b-1 border-gray-300 text-gray-900 product-img relative overflow-hidden bg-transparent border p-0">
            <img class="max-w-full h-72 w-full" src="assets/imagenes/licores/{{item.imagen}}" alt="">
        </div>
        <div class="flex-auto p-6 border-l border-r text-center p-0 pt-4 pb-3">
            <h2 class="truncate mb-3">{{item.name}}</h2>
            <div class="flex justify-center">
                <h4>S/{{item.valor}}</h4>
            </div>
        </div>
        <div class="py-3 px-6 bg-gray-200 border-t-1 border-gray-300 flex justify-between bg-gray-100 border">
            <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  text-gray-900 p-0 cursor-pointer" (click)="detalle(item)"><i class="fas fa-eye text-blue-600 mr-1"></i>Ver detalle</a>
            <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  text-gray-900 p-0 cursor-pointer" (click)="agregarProducto(item)"><i class="fas fa-shopping-cart text-blue-600 mr-1"></i>Agrear a carrito</a>
        </div>
    </div>
</div>



<div class="w-full pb-1" *ngIf="listaLicores.length==12">
<nav aria-label="Page navigation">
  <ul class="flex list-reset pl-0 rounded justify-center mb-3">
    <li class="page-item opacity-75">
      <a class="relative block py-2 px-3 -ml-px leading-normal text-blue bg-white border border-gray-200 no-underline hover:text-blue-800 hover:bg-gray-200" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active"><a class="relative block py-2 px-3 -ml-px leading-normal text-blue bg-white border border-gray-200 no-underline hover:text-blue-800 hover:bg-gray-200" href="#">1</a></li>
    <li class="page-item"><a class="relative block py-2 px-3 -ml-px leading-normal text-blue bg-white border border-gray-200 no-underline hover:text-blue-800 hover:bg-gray-200" href="#">2</a></li>
    <li class="page-item"><a class="relative block py-2 px-3 -ml-px leading-normal text-blue bg-white border border-gray-200 no-underline hover:text-blue-800 hover:bg-gray-200" href="#">3</a></li>
    <li class="page-item">
      <a class="relative block py-2 px-3 -ml-px leading-normal text-blue bg-white border border-gray-200 no-underline hover:text-blue-800 hover:bg-gray-200" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>
</div>
